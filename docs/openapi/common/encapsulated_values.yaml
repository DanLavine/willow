    # String values
    String:
      type: object
      properties:
        Type:
          type: integer
          enum: [13]
        Data:
          type: string
          description: |
            Data value that will be used as is

    # General values
    Any:
      type: object
      properties:
        Type:
          type: integer
          enum: [1024]
        Data:
          type: nill
          description: |
            This is a catch all object that can be used to match against all other values