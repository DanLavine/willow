components:
  schemas:

    # Uint values
    Uint8:
      type: object
      properties:
        Type:
          type: integer
          enum: [1]
        Data:
          type: string
          description: |
            Data that can be cast to a proper Uint8 value

    Uint16:
      type: object
      properties:
        Type:
          type: integer
          enum: [2]
        Data:
          type: string
          description: |
            Data that can be cast to a proper Uint16 value

    Uint32:
      type: object
      properties:
        Type:
          type: integer
          enum: [3]
        Data:
          type: string
          description: |
            Data that can be cast to a proper Uint32 value

    Uint64:
      type: object
      properties:
        Type:
          type: integer
          enum: [4]
        Data:
          type: string
          description: |
            Data that can be cast to a proper Uint64 value
    
    Uint:
      type: object
      properties:
        Type:
          type: integer
          enum: [5]
        Data:
          type: string
          description: |
            Data that can be cast to a proper Uint value

